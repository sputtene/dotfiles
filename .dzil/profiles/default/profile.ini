[TemplateModule/:DefaultModuleMaker]
template = Module.pm

[DistINI]
append_file = plugins.ini

[GatherDir::Template]
root = skel

[GenerateFile / Generate-Changes ]
filename = Changes
is_template = 0
content = Revision history for {{$dist->name}}
content =
content = {{$NEXT}}

[Git::Init]
commit_message = Initial commit
remote = origin git@github.com:svennieboy/%N.git
config = user.email sputtene@cpan.org

 [Git::NextVersion]
version_by_branch = 1       ; consider only tags on the current branch when looking for the previous version
